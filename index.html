<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realistic Phone Timer</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: #e0e0e0;
        color: #ffffff;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .phone {
        width: 150px; /* Reduced width */
        height: 300px; /* Reduced height */
        background: linear-gradient(145deg, #1e1e1e, #2c2c2c);
        border-radius: 20px; /* Adjusted border-radius */
        border: 3px solid #111;
        position: relative;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5),
          inset 0 3px 6px rgba(255, 255, 255, 0.1);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .phone::before {
        content: "";
        width: 50px; /* Smaller notch */
        height: 4px;
        background: #555;
        border-radius: 10px;
        position: absolute;
        top: 10px;
      }

      .front-camera {
        width: 8px;
        height: 8px;
        background: #333;
        border-radius: 50%;
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
      }

      .screen {
        width: 90%;
        height: 90%;
        background: #f5f5f5;
        border-radius: 20px;
        box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      #timer {
        font-size: 32px; /* Smaller font size */
        font-weight: bold;
        color: #222;
      }

      .buttons {
        position: absolute;
        bottom: 20px; /* Reduced bottom margin */
        display: flex;
        gap: 10px; /* Reduced gap */
      }

      .button {
        width: 40px; /* Smaller button */
        height: 40px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s;
      }
      .button {
        width: 35px; /* Smaller button */
        height: 35px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s;
      }

      .button-icon {
        width: 16px; /* Smaller icon size */
        height: 16px;
        fill: #ffffff;
      }

      .button:hover {
        transform: scale(1.05);
      }

      .button:active {
        transform: scale(0.9);
      }

      .start-button {
        background-color: #4caf50;
      }

      .stop-button {
        background-color: #e74c3c;
      }

      .reset-button {
        background-color: #3498db;
      }

      .button-icon {
        width: 18px; /* Smaller icon size */
        height: 18px;
        fill: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="phone">
      <div class="front-camera"></div>
      <div class="screen">
        <div id="timer">05:00</div>
        <div class="buttons">
          <div class="button start-button" onclick="startTimer()">
            <svg class="button-icon" viewBox="0 0 24 24">
              <path d="M8 5v14l11-7z" />
            </svg>
          </div>
          <div class="button stop-button" onclick="stopTimer()">
            <svg class="button-icon" viewBox="0 0 24 24">
              <path d="M6 6h12v12H6z" />
            </svg>
          </div>
          <div class="button reset-button" onclick="resetTimer()">
            <svg class="button-icon" viewBox="0 0 24 24">
              <path d="M12 5v7h7v-2h-5V5h-2z" />
            </svg>
          </div>
        </div>
      </div>
    </div>

    <audio id="alarm-sound" src="timer.mp3"></audio>

    <script>
      let timerDuration = 300;
      let timeLeft = timerDuration;
      let timerInterval;
      let isRunning = false;
      const timerDisplay = document.getElementById("timer");
      const alarmSound = document.getElementById("alarm-sound");

      function startTimer() {
        if (isRunning) return;
        isRunning = true;
        timerInterval = setInterval(updateTimer, 1000);
        updateTimer();
      }

      function stopTimer() {
        clearInterval(timerInterval);
        isRunning = false;
      }

      function resetTimer() {
        stopTimer();
        timeLeft = timerDuration;
        updateDisplay();
      }

      function updateTimer() {
        let minutes = Math.floor(timeLeft / 60);
        let seconds = timeLeft % 60;
        timerDisplay.textContent = `${minutes}:${
          seconds < 10 ? "0" : ""
        }${seconds}`;

        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          isRunning = false;
          alarmSound.play();
          alert("Time's up!");
        } else {
          timeLeft--;
        }
      }

      function updateDisplay() {
        let minutes = Math.floor(timeLeft / 60);
        let seconds = timeLeft % 60;
        timerDisplay.textContent = `${minutes}:${
          seconds < 10 ? "0" : ""
        }${seconds}`;
      }
    </script>
  </body>
</html>
