<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storyline Phone Timer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: white;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .phone {
        width: 100%;
        max-width: 250px;
        height: 500px;
        background: #2c2c2c;
        border-radius: 30px;
        border: 5px solid #111;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 10px;
      }

      .screen {
        width: 90%;
        height: 80%;
        background: #f5f5f5;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.2);
      }

      #timer {
        font-size: 28px;
        font-weight: bold;
        color: #222;
        margin-bottom: 20px;
      }

      .buttons {
        display: flex;
        gap: 10px;
      }

      .button {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s;
      }

      .button:hover {
        transform: scale(1.05);
      }

      .start-button {
        background-color: #4caf50;
      }

      .stop-button {
        background-color: #e74c3c;
      }

      .reset-button {
        background-color: #3498db;
      }

      .button-icon {
        width: 20px;
        height: 20px;
        fill: #fff;
      }
    </style>
  </head>
  <body>
    <div class="phone">
      <div class="screen">
        <div id="timer">05:00</div>
        <div class="buttons">
          <div class="button start-button" onclick="startTimer()">
            <svg class="button-icon" viewBox="0 0 24 24">
              <path d="M8 5v14l11-7z" />
            </svg>
          </div>
          <div class="button stop-button" onclick="stopTimer()">
            <svg class="button-icon" viewBox="0 0 24 24">
              <path d="M6 6h12v12H6z" />
            </svg>
          </div>
          <div class="button reset-button" onclick="resetTimer()">
            <svg class="button-icon" viewBox="0 0 24 24">
              <path d="M12 5v7h7v-2h-5V5h-2z" />
            </svg>
          </div>
        </div>
      </div>
    </div>

    <audio
      id="alarm-sound"
      src="https://www.soundjay.com/button/sounds/beep-07.mp3"
    ></audio>

    <script>
      let timerDuration = 300;
      let timeLeft = timerDuration;
      let timerInterval;
      let isRunning = false;
      const timerDisplay = document.getElementById("timer");
      const alarmSound = document.getElementById("alarm-sound");

      function startTimer() {
        if (isRunning) return;
        isRunning = true;
        timerInterval = setInterval(updateTimer, 1000);
        updateTimer();
      }

      function stopTimer() {
        clearInterval(timerInterval);
        isRunning = false;
      }

      function resetTimer() {
        stopTimer();
        timeLeft = timerDuration;
        updateDisplay();
      }

      function updateTimer() {
        let minutes = Math.floor(timeLeft / 60);
        let seconds = timeLeft % 60;
        timerDisplay.textContent = `${minutes}:${
          seconds < 10 ? "0" : ""
        }${seconds}`;

        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          isRunning = false;
          alarmSound.play();
          alert("Time's up!");
        } else {
          timeLeft--;
        }
      }

      function updateDisplay() {
        let minutes = Math.floor(timeLeft / 60);
        let seconds = timeLeft % 60;
        timerDisplay.textContent = `${minutes}:${
          seconds < 10 ? "0" : ""
        }${seconds}`;
      }
    </script>
  </body>
</html>
